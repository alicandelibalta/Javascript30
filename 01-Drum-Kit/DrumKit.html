<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>

</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Do</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Re</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Mi</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Fa</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Sol</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">La</span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Si</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">DoOctave</span>
        </div>
    </div>

    <audio data-key="65" src="MusicNotes/DoSound.wav"></audio>
    <audio data-key="83" src="MusicNotes/ReSound.wav"></audio>
    <audio data-key="68" src="MusicNotes/MiSound.wav"></audio>
    <audio data-key="70" src="MusicNotes/FaSound.wav"></audio>
    <audio data-key="71" src="MusicNotes/SolSound.wav"></audio>
    <audio data-key="72" src="MusicNotes/LaSound.wav"></audio>
    <audio data-key="74" src="MusicNotes/SiSound.wav"></audio>
    <audio data-key="75" src="MusicNotes/DoSoundOctave.wav"></audio>



    <script>
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return;

            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');

            
        }

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));

        window.addEventListener('keydown', playSound);

    </script>
</body>

</html>
